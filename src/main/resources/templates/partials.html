<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--Header-->
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Partials</title>
    <!--Styling-->
    <link th:fragment="bootstrap" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<nav th:fragment="navbar"  class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/posts/index}">SpringBlog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" th:href="@{/posts}">Home</a>
<!--                <a class="nav-link" >Posts</a>-->
                <a class="nav-link" th:href="@{posts/create}">Create Post</a>
                <form th:action="@{/logout}" th:method="post">
                    <button class="btn-link btn border-0 rounded-0" style="padding: 8px !important;">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>
<!--Footer-->
<nav th:fragment="footer" class="navbar fixed-bottom navbar-light bg-light">
    <a class="navbar-brand" href="#">Footer</a>
</nav>
</body>
</html>
