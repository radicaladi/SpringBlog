<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roll Dice</title>
    <link th:replace="/partials :: bootstrap">
</head>
<body>
<nav th:replace="/partials :: navbar"></nav>
<h1>Guess a number from 1 to 6:</h1>
<a href="/roll-dice/1">1</a>
<a href="/roll-dice/2">2</a>
<a href="/roll-dice/3">3</a>
<a href="/roll-dice/4">4</a>
<a href="/roll-dice/5">5</a>
<a href="/roll-dice/6">6</a>

<h3>Number guessed: <span th:text="${n}">?</span></h3>
<h3>Number rolled: <span th:text="${random}">?</span></h3>
<h5 th:if="${correctGuess}">You guessed correctly!</h5>
<h5 th:if="${incorrect}">You guessed wrong, try again.</h5>
<nav th:replace="/partials :: footer"></nav>
</body>
</html>
