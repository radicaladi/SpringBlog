<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Posts</title>
    <link th:replace="/partials :: bootstrap">
    <style>
        body {
            padding-bottom: 3em;
        }
    </style>
</head>
<body>
<nav th:replace="/partials :: navbar"></nav>

<div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated users.

    User ID: <span th:text="${#authentication.principal.id}"></span>
    Username: <span th:text="${#authentication.principal.username}"></span>
    Email: <span th:text="${#authentication.principal.email}"></span>
</div>

<div class="container-fluid">
    <div th:each="post : ${posts}">
        <h1 th:text="${post.title}"></h1>
        <p th:text="${post.body}"></p>
        &nbsp;<span><a th:href="@{/posts/{id}/edit(id=${post.id},action='show_all')}"><sup>edit</sup></a></span>&nbsp;
         <span><a th:href="@{/posts/{id}/delete(id=${post.id},action='show_all')}"><sup>delete</sup></a></span>
    </div>
</div>


<nav th:replace="/partials :: footer"></nav>
</body>
</html>
